name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag marwatk/wasmwabbitemu:latest
    - name: Push the image
      run: docker push marwatk/wasmwabbitemu:latest
    - name: Extract the static files
      run: docker run --rm --entrypoint tar marwatk/wasmwabbitemu:latest -C /public -c . | tar -tv -C docker/public
    - name: Deploy pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: docker/public
