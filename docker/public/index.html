      .spinner {
        height: 30px;
        width: 30px;
        margin: 0;
        margin-top: 20px;
        margin-left: 20px;
        display: inline-block;
        vertical-align: top;

        -webkit-animation: rotation .8s linear infinite;
        -moz-animation: rotation .8s linear infinite;
        -o-animation: rotation .8s linear infinite;

        border-left: 5px solid rgb(235, 235, 235);

        border-top: 5px solid rgb(120, 120, 120);

      @-webkit-keyframes rotation {
        from {-webkit-transform: rotate(0deg);}
        to {-webkit-transform: rotate(360deg);}
      }
      @-moz-keyframes rotation {
        from {-moz-transform: rotate(0deg);}
        to {-moz-transform: rotate(360deg);}
      }
      @-o-keyframes rotation {
        from {-o-transform: rotate(0deg);}
        to {-o-transform: rotate(360deg);}
      }
      @keyframes rotation {
        from {transform: rotate(0deg);}

    <script type='text/javascript'>
      const fsPath = "/idbfs";
      const lastRomFile = "lastrom.txt";
      var romSet = false;
      var romPathPointer = 0;
      var calcInputs = [];
      var browserRoms = [];
      var serverRoms = [];
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');
      
      function basename(path) {
        var ar = path.split(/[\\/]/);
        var r = ar.pop();
        if ( r == "" ) {
          r = ar.pop();
        }
        return r;
      }

      function calcLoaded() {
        log("Calc loaded!");
        document.getElementById("menu").style.display = "none";
        rom = UTF8ToString(romPathPointer, 2048);
        log("Setting last rom to [" + rom + "]");
        FS.writeFile(fsPath + "/" + lastRomFile, rom);
        runSync();
      }

      function fetchCalcInput() {
        if(calcInputs.length == 0) {
            return 0;
        }
        return calcInputs.shift();
      }

      function romSelected() {
        var rom = document.getElementById("rom").value;
        if( rom == "" ) {
          return;
        }
        if ( rom.startsWith(fsPath) ) {
          setRomPath(rom);
          return;
        }
        fetchAndLoadRom(rom);
      }

      async function fetchAndLoadRom(url) {
        var response = await fetch(url);
        if (!response.ok) {
          log("Error loading rom: " + response.statusText);
          return;
        }
        var romContent = await response.arrayBuffer();
        var path = fsPath + "/" + basename(url);
        log(`Saving rom to [${path}]`);
        FS.writeFile(path, new DataView(romContent));
        runSync();
      }

      function setRomPathPointer(pointer) {
        log(`Rom path pointer: ${pointer}`);
        romPathPointer = pointer;
      }

      function inputToBit(input) {
        return input & 0xFF;
      }
      function inputToGroup(input) {
        return (input & 0xFF00) >> 16;
      }

      function keypadEvent(event, up) {
        var id = event.currentTarget.id;
        if (id.length != 3) {
            log(`id [${id}] is not proper length`);
            return;
        }
        if (id[0] != "k") {
            log(`id ${id} doesn't start with k`);
            return;
        }
        var group = parseInt(id[1]) & 0xFF;
        var bit = parseInt(id[2]) & 0xFF;
        input = 0x20000;
        if (up) {
            input |= 0x10000;
        }
        input |= (group << 8);
        input |= bit;
        calcInputs.push(input);
      }

      function keypadDown(event) {
        keypadEvent(event, false);
      }
      function keypadUp(event) {
        keypadEvent(event, true);
      }

      function fsLoaded() {
        var files = Object.keys(FS.lookupPath(fsPath).node.contents);
        var file;
        var lastRom = "";
        var i;
        var path;
        for( i = 0; i < files.length; i++ ) {
          file = files[i];
          path = fsPath + "/" + file;
          if (file == lastRomFile) {
            lastRom = FS.readFile(path, { encoding: "utf8" });
          }
          else {
            browserRoms.push(path);
          }
        }
        for( i = 0; i < browserRoms.length; i++ ) {
          if( lastRom == browserRoms[i] ) {
            setRomPath(fsPath + "/" + lastRom);
          }
        }
        updateRomList();
      }

      function setRomPath(romPath) {
        if (romPathPointer == 0) {
          log("Attempted to set romPath with zero romPathPointer!");
          return;
        }
        log(`Setting rom path [${romPath}]`);
        stringToUTF8(romPath, romPathPointer, 2048);
      }

      function mainJs() {
        log("main() has started");
        log("Creating IDBFS filesystem");
        Module.syncing = true;
        FS.mkdir(fsPath);
        FS.mount(IDBFS, {}, fsPath);
        FS.syncfs(true, function (err) {
          Module.syncing = false;
          if ( err ) {
            log("Error loading idbfs: " + err);
          } else {
            log("IDBFS filesystem loaded");
            fsLoaded();
          }
        });
      }

      function loopJs() {
        if (Module.syncing) {
          return false;
        }
        return true;
      }
      
      function runSync() {
        Module.syncing = true;
        FS.syncfs(function (err) {
          Module.syncing = false;
          if ( err ) {
            log("Error syncing idbfs: " + err);
          } else {
            log("IDBFS filesystem synced");
          }
        });
      }

      async function fetchServerRoms() {
        var response = await fetch("romlist.txt");
        var i;
        var roms;
        var rom;
        if (!response.ok) {
          return;
        }
        const text = await response.text();
        roms = text.split("\n");
        for( i = 0; i < roms.length; i++ ) {
          rom = roms[i];
          if ( rom.length > 0 ) { 
            serverRoms.push(rom);
          }  
        }
        updateRomList();
      }

      }

      function readTextFile(name) {
        
      }

      function writeTextFile(name, content) {

      }

      function addKeypadHandlers() {
        var buttons = document.getElementsByTagName("button");
        log("Num buttons: " + buttons.length);
        for (let i = 0; i < buttons.length; i++) {
          if ( buttons[i].id[0] == "k" ) {
            buttons[i].addEventListener("mousedown", keypadDown);
            buttons[i].addEventListener("mouseup", keypadUp);
          }
          else {
            log("Element id [" + buttons[i].id + "] doesn't start with k");
          }
        }
      }

      addKeypadHandlers();
      fetchServerRoms();

      function updateRomList() {
        var select = document.getElementById("rom");
        var i;
        var option;
        while( select.length > 1 ) {
          select.remove(1);
        }
        serverRoms.sort();
        browserRoms.sort();
        for( i = 0; i < browserRoms.length; i++ ) {
          option = document.createElement("option");
          option.text = browserRoms[i];
          option.value = browserRoms[i];
          select.add(option);
        }
        for( i = 0; i < serverRoms.length; i++ ) {
          option = document.createElement("option");
          option.text = serverRoms[i];
          option.value = serverRoms[i];
          select.add(option);
        }
      }

      function log(msg) {
        var element = document.getElementById('output');
        console.log(msg);
        if (element) {
          element.value += msg + "\n";
          element.scrollTop = element.scrollHeight; // focus on bottom
        }
      }

      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            log(text);
          };
        })(),
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.style.display = 'none';
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(event) {
        log("Received error: " + event);
        log("Javascript console will have further information");
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = function(text) {
          if (text) console.error('[post-exception status] ' + text);
        };
      };
    </script>
